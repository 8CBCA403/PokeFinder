version: 1.0.0.{build}

os: unstable

environment:
    QTDIR: C:\Qt\5.9.1\mingw53_32
    BOOST_ROOT: C:\Libraries\boost_1_64_0
   
configuration:
    - Release

install:
    - set PATH=%QTDIR%\bin;C:\Qt\Tools\mingw530_32\bin;%PATH%
  
build_script:
    - qmake PokeFinder.pro
    - mingw32-make
    
after_build:
    - cmd: mkdir C:/PokeFinder
    - cmd: move release/PokeFinder.exe C:/PokeFinder
    - cmd: C:\QT\5.9.1\mingw53_32\bin\windeployqt.exe C:/PokeFinder/PokeFinder.exe
    - 7z a PokeFinder.zip release
  
artifacts:
    - path: PokeFinder.zip